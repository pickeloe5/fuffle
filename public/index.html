<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <title>Fuffle</title>
    <script type='module' src='/js/index.js'></script>
    <style>
      body {
        font-size: 20pt;
      }
      .code {
        display: block;
        background-color: #0001;
        white-space: pre;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <template id='demo-util-template'>
      Util Demo:
      <span class='code'></span>
    </template>
    <template id='demo-observer-template'>
      <span fuffle-text>${this.value}</span> <br />
      <input type='text' fuffle:value='this.value'
        fuffle-on:keyup='this.onKeyUp'/>
      <span class='code' fuffle-text
        >${this.constructor.toString()}</span>
    </template>
    <template id='demo-conditional-template'>
      <fuffle-if fuffle-value='this.value'>Conditional Demo:</fuffle-if>
      <br />
      <button fuffle-on:click='this.onClickToggle'>Toggle</button>
      <span class='code' fuffle-text
        >${this.constructor.toString()}</span>
    </template>
    <template id='demo-iterative-template'>
      <fuffle-for fuffle-value='this.value' text>${it}</fuffle-for> <br />
      <button fuffle-on:click='this.onClickPush'>Push</button>
      <button fuffle-on:click='this.onClickPop'>Pop</button>
      <!-- <button fuffle-on:click='this.onClickUpdate'>Update</button> -->
      <span class='code' fuffle-text
        >${this.constructor.toString()}</span>
    </template>
    <demo-basic></demo-basic>
    <demo-util></demo-util>
    <demo-observer></demo-observer>
    <demo-conditional></demo-conditional>
    <demo-iterative></demo-iterative>
  </body>
</html>
