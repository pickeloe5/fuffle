<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <title>Fuffle</title>
    <script type='module' src='/js/index.js'></script>
  </head>
  <body>
    <template id='demo-template'>
      <fuffle-if data-f:data-condition='this.array.length'>
        Oh uh hullo
      </fuffle-if>
      <fuffle-for data-f:data-array='this.array' data-name='item'>
        <span data-f-text>${item}</span>
      </fuffle-for>
      <button data-f-on:click='this.push'>Push</button>
      <button data-f-on:click='this.pop'>Pop</button>
      <button data-f-on:click='this.update'>Update</button>
    </template>
    <fuffle-demo></fuffle-demo>
  </body>
</html>
